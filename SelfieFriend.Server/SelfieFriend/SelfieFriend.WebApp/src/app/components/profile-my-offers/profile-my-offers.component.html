<div *ngIf="pusto">
  <h1>fskdfsdlfk</h1>
</div>
<div style="margin-left: 10px;" *ngIf="!pusto">
  <table style="border-collapse: collapse;" cellpadding="1" cellspacing="1">
    <tr style="height: 30px; background-color:lightblue ; border: solid 1px #659EC7;">
      <td width="300" align="center">Заголовок</td>
      <td width="300" align="center">Описание</td>
      <td width="200" align="center">Цена</td>
      <td width="300" align="center">Изображение</td>
      <td width="300" align="center">Действия</td>


    </tr>

    <tbody *ngFor="let offers of reseivedMyOfferings | paginate: { itemsPerPage: 4, currentPage: p1, id: 'first' }">

      <tr>
        <td align="center" style="border: solid 1px #659EC7;  padding: 1px;">
          <span style="color:#000; word-break: break-all; text-align: center; ">{{offers.Title}}</span>
        </td>

        <td align="center" style="border: solid 1px #659EC7; padding: 5px; table-layout:fixed; ">
          <span style="color:#000; word-break: break-all;">{{offers.Description}}</span>
        </td>

        <td align="center" style="border: solid 1px #659EC7; padding: 5px;">
          <span style="color:#000; word-break: break-all;">{{offers.Price}}</span>
        </td>

        <td align="center" style="border: solid 1px #659EC7; padding: 5px;">
          <img src="{{offers.ImagePath}}" (click)="openDialog(offers.ImagePath)" style="color:#000;  max-width:150px;" />
        </td>

        <td align="center" style="border: solid 1px #659EC7; padding: 1px;">
          <button md-raised-button color="primary" [disabled]="proverka==false && offers.OfferingId" (click)="OpenDialogEdit(offers.OfferingId,offers.Description,offers.Title,offers.Price,Profile==true)">Редактировать</button>
          <br>
          <br>

          <button md-raised-button color="warn" (click)="deleteOffer(offers.OfferingId)">Удалить</button>


        </td>
  </table>
  <div class="row">
    <div style="margin-left: 35%; margin-right:40%; width: 500px;">
      <pagination-controls (pageChange)="p1 = $event" id="first" previousLabel="Назад" nextLabel="Вперед"></pagination-controls>
    </div>
  </div>
</div>
