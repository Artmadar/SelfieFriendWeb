<h2 md-dialog-title>Добавление фотографии</h2>
<md-dialog-content>
    <md-input-container class="example-full-width">
        <input mdInput placeholder="Заголовок" [(ngModel)]="offer.Title">
    </md-input-container>
    <md-input-container class="example-full-width">
        <textarea mdInput name="description" placeholder="Описание" [(ngModel)]="offer.Description"></textarea>
    </md-input-container>
    <md-input-container class="example-full-width">
        <input mdInput placeholder="Стоимость" type="number" maxlength="5" [(ngModel)]="offer.Cost">
    </md-input-container>
    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"></angular2-multiselect>
    <div>
        <img [src]="src" [hidden]="!src">
        <br>
    </div>
    <div>
        <input type="file" accept="image/jpg,image/jpeg,image/png" imageUpload (imageSelected)="selected($event)" [resizeOptions]="resizeOptions"
            [name]="adjaslkdj" (onChange)="imageUploaded($event)">
    </div>
